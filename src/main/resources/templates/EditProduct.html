<!-- This code shows a simple form to update an existing product -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h2>Edit Product</h2>
    <form th:action="@{/product/edit/{id}(id=${product.productId})}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="productName">Name:</label>
            <input id="productName" class="form-control" type="text" th:field="*{productName}" required>
        </div>
        <div class="form-group">
            <label for="productQuantity">Quantity:</label>
            <input id="productQuantity" class="form-control" type="number" th:field="*{productQuantity}" required>
        </div>
        <button type="submit" class="btn btn-success mt-3">Save</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
