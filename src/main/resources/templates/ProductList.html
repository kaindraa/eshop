<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">üì¶ Product List</h2>

        <div class="d-flex justify-content-between mb-3">
            <a th:href="@{/product/create}" class="btn btn-primary btn-sm">‚ûï Create Product</a>
        </div>

        <table class="table table-bordered table-hover text-center">
            <thead class="thead-dark">
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product: ${products}">
                <td th:text="${product.productName}"></td>
                <td th:text="${product.productQuantity}"></td>
                <td>
                    <!-- Edit Button -->
                    <a th:href="@{/product/edit/{id}(id=${product.productId})}"
                       class="btn btn-warning btn-sm">‚úèÔ∏è Edit</a>

                    <!-- Delete Button -->
                    <a th:href="@{/product/delete/{id}(id=${product.productId})}"
                       class="btn btn-outline-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this product?')">
                        üóë Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
